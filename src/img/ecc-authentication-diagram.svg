<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- 배경 -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- 제목 -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold">공개키 방식을 이용한 상호 인증 시스템 아키텍처</text>
  
  <!-- 디바이스 A (Raspberry Pi) -->
  <rect x="100" y="120" width="200" height="300" rx="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="200" y="150" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold">디바이스 A (Raspberry Pi)</text>
  
  <!-- 디바이스 A의 내부 모듈 -->
  <rect x="120" y="170" width="160" height="60" rx="5" fill="#bbdefb" stroke="#1976d2" stroke-width="1"/>
  <text x="200" y="205" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">키 생성 모듈</text>
  
  <rect x="120" y="240" width="160" height="60" rx="5" fill="#bbdefb" stroke="#1976d2" stroke-width="1"/>
  <text x="200" y="275" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">암호화/서명 모듈</text>
  
  <rect x="120" y="310" width="160" height="60" rx="5" fill="#bbdefb" stroke="#1976d2" stroke-width="1"/>
  <text x="200" y="345" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">인증 프로토콜 모듈</text>
  
  <!-- 디바이스 B (Raspberry Pi) -->
  <rect x="500" y="120" width="200" height="300" rx="10" fill="#e8f5e9" stroke="#388e3c" stroke-width="2"/>
  <text x="600" y="150" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold">디바이스 B (Raspberry Pi)</text>
  
  <!-- 디바이스 B의 내부 모듈 -->
  <rect x="520" y="170" width="160" height="60" rx="5" fill="#c8e6c9" stroke="#388e3c" stroke-width="1"/>
  <text x="600" y="205" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">키 생성 모듈</text>
  
  <rect x="520" y="240" width="160" height="60" rx="5" fill="#c8e6c9" stroke="#388e3c" stroke-width="1"/>
  <text x="600" y="275" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">암호화/서명 모듈</text>
  
  <rect x="520" y="310" width="160" height="60" rx="5" fill="#c8e6c9" stroke="#388e3c" stroke-width="1"/>
  <text x="600" y="345" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">인증 프로토콜 모듈</text>
  
  <!-- 통신 채널 -->
  <path d="M 300 200 L 500 200" stroke="#9e9e9e" stroke-width="3" stroke-dasharray="10,5"/>
  <text x="400" y="190" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">공개키 교환</text>
  <polygon points="490,200 475,195 475,205" fill="#9e9e9e"/>
  
  <path d="M 300 270 L 500 270" stroke="#f44336" stroke-width="3"/>
  <text x="400" y="260" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Challenge</text>
  <polygon points="490,270 475,265 475,275" fill="#f44336"/>
  
  <path d="M 500 330 L 300 330" stroke="#3f51b5" stroke-width="3"/>
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Response</text>
  <polygon points="310,330 325,325 325,335" fill="#3f51b5"/>
  
  <!-- 하단 컴포넌트 설명 -->
  <rect x="100" y="460" width="600" height="100" rx="5" fill="#fafafa" stroke="#9e9e9e" stroke-width="1"/>
  <text x="120" y="485" font-family="Arial, sans-serif" font-size="16" font-weight="bold">주요 구성요소:</text>
  
  <circle cx="130" cy="510" r="6" fill="#1976d2"/>
  <text x="145" y="515" font-family="Arial, sans-serif" font-size="14">Elliptic Curve 암호화 알고리즘 (ECDSA)</text>
  
  <circle cx="130" cy="535" r="6" fill="#388e3c"/>
  <text x="145" y="540" font-family="Arial, sans-serif" font-size="14">Challenge-Response 기반 상호 인증</text>
  
  <circle cx="430" cy="510" r="6" fill="#f44336"/>
  <text x="445" y="515" font-family="Arial, sans-serif" font-size="14">Montgomery Ladder 최적화</text>
  
  <circle cx="430" cy="535" r="6" fill="#3f51b5"/>
  <text x="445" y="540" font-family="Arial, sans-serif" font-size="14">타임스탬프 기반 공격 방지</text>
</svg>
