<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- 배경 -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- 타이틀 -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">배달 서비스 시스템 아키텍처</text>
  
  <!-- 사용자 인터페이스 계층 -->
  <rect x="100" y="100" width="600" height="100" rx="10" ry="10" fill="#b3e0ff" stroke="#0066cc" stroke-width="2" />
  <text x="400" y="145" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">사용자 인터페이스 계층</text>
  
  <!-- UI 구성요소 -->
  <rect x="150" y="170" width="100" height="40" rx="5" ry="5" fill="#ffffff" stroke="#0066cc" stroke-width="1" />
  <text x="200" y="195" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">메뉴 선택</text>
  
  <rect x="350" y="170" width="100" height="40" rx="5" ry="5" fill="#ffffff" stroke="#0066cc" stroke-width="1" />
  <text x="400" y="195" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">주소 입력</text>
  
  <rect x="550" y="170" width="100" height="40" rx="5" ry="5" fill="#ffffff" stroke="#0066cc" stroke-width="1" />
  <text x="600" y="195" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">결제 확인</text>
  
  <!-- 비즈니스 로직 계층 -->
  <rect x="100" y="250" width="600" height="150" rx="10" ry="10" fill="#c6e2c6" stroke="#339933" stroke-width="2" />
  <text x="400" y="280" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">비즈니스 로직 계층</text>
  
  <!-- 비즈니스 로직 구성요소 -->
  <rect x="150" y="310" width="160" height="60" rx="5" ry="5" fill="#ffffff" stroke="#339933" stroke-width="1" />
  <text x="230" y="335" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">주문 처리</text>
  <text x="230" y="355" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">(최소 주문금액 확인)</text>
  
  <rect x="490" y="310" width="160" height="60" rx="5" ry="5" fill="#ffffff" stroke="#339933" stroke-width="1" />
  <text x="570" y="335" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">배달비 계산</text>
  <text x="570" y="355" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">(지역 기반 차등 요금)</text>
  
  <!-- 데이터 계층 -->
  <rect x="100" y="450" width="600" height="100" rx="10" ry="10" fill="#f9d6c4" stroke="#cc6633" stroke-width="2" />
  <text x="400" y="490" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">데이터 계층</text>
  
  <!-- 데이터 구성요소 -->
  <rect x="150" y="510" width="120" height="30" rx="5" ry="5" fill="#ffffff" stroke="#cc6633" stroke-width="1" />
  <text x="210" y="530" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">메뉴 데이터</text>
  
  <rect x="340" y="510" width="120" height="30" rx="5" ry="5" fill="#ffffff" stroke="#cc6633" stroke-width="1" />
  <text x="400" y="530" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">지역 데이터</text>
  
  <rect x="530" y="510" width="120" height="30" rx="5" ry="5" fill="#ffffff" stroke="#cc6633" stroke-width="1" />
  <text x="590" y="530" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">가격 데이터</text>
  
  <!-- 화살표 및 연결선 -->
  <!-- UI와 비즈니스 로직 계층 연결 -->
  <line x1="200" y1="210" x2="200" y2="310" stroke="#666" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="400" y1="210" x2="400" y2="280" stroke="#666" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="600" y1="210" x2="600" y2="310" stroke="#666" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- 비즈니스 로직 내 연결 -->
  <line x1="310" y1="340" x2="490" y2="340" stroke="#666" stroke-width="2" />
  <polygon points="480,335 490,340 480,345" fill="#666" />
  
  <!-- 비즈니스 로직과 데이터 계층 연결 -->
  <line x1="210" y1="370" x2="210" y2="510" stroke="#666" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="400" y1="370" x2="400" y2="510" stroke="#666" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="590" y1="370" x2="590" y2="510" stroke="#666" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- OOP 클래스 구조 -->
  <rect x="650" y="380" width="120" height="20" rx="3" ry="3" fill="#e0e0ff" stroke="#3333cc" stroke-width="1" />
  <text x="710" y="395" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">delivery(기본 클래스)</text>
  
  <rect x="580" y="420" width="80" height="20" rx="3" ry="3" fill="#e0e0ff" stroke="#3333cc" stroke-width="1" />
  <text x="620" y="435" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">A(덕명동)</text>
  
  <rect x="670" y="420" width="80" height="20" rx="3" ry="3" fill="#e0e0ff" stroke="#3333cc" stroke-width="1" />
  <text x="710" y="435" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">B(노은동)</text>
  
  <!-- C(궁동) 부분 수정 -->
  <rect x="760" y="420" width="70" height="20" rx="3" ry="3" fill="#e0e0ff" stroke="#3333cc" stroke-width="1" />
  <text x="795" y="435" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">C(궁동)</text>
  
  <rect x="670" y="460" width="80" height="20" rx="3" ry="3" fill="#e0e0ff" stroke="#3333cc" stroke-width="1" />
  <text x="710" y="475" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">others</text>
  
  <!-- 상속 관계 표시 -->
  <line x1="620" y1="400" x2="620" y2="420" stroke="#3333cc" stroke-width="1" />
  <line x1="710" y1="400" x2="710" y2="420" stroke="#3333cc" stroke-width="1" />
  <line x1="710" y1="400" x2="795" y2="420" stroke="#3333cc" stroke-width="1" />
  <line x1="710" y1="400" x2="710" y2="460" stroke="#3333cc" stroke-width="1" />
  
  <text x="710" y="360" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#3333cc">클래스 구조</text>
</svg>
