<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- 제목 -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">LottoMate System Architecture</text>
  <text x="600" y="65" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#34495e">CI/CD Pipeline with Docker &amp; AWS Infrastructure</text>
  
  <!-- GitHub Actions 영역 -->
  <rect x="50" y="100" width="300" height="120" fill="#f6f8fa" stroke="#24292e" stroke-width="2" rx="10"/>
  <text x="200" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#24292e">GitHub Repository</text>
  
  <!-- Frontend Repository -->
  <rect x="70" y="150" width="120" height="50" fill="#61dafb" stroke="#0081cb" stroke-width="1" rx="5"/>
  <text x="130" y="170" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#000">Frontend (React)</text>
  <text x="130" y="185" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#000">GitHub Actions</text>
  
  <!-- Backend Repository -->
  <rect x="210" y="150" width="120" height="50" fill="#6db33f" stroke="#4a7c3c" stroke-width="1" rx="5"/>
  <text x="270" y="170" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#000">Backend (Spring)</text>
  <text x="270" y="185" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#000">GitHub Actions</text>

  <!-- Docker Hub -->
  <rect x="420" y="130" width="140" height="70" fill="#e3f2fd" stroke="#0db7ed" stroke-width="2" rx="5"/>
  <text x="490" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0db7ed">Docker Hub</text>
  <text x="490" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#000">Container Registry</text>
  <text x="490" y="190" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#000">Docker Images</text>

  <!-- AWS 클라우드 영역 -->
  <rect x="50" y="280" width="700" height="380" fill="#fff3e0" stroke="#ff9900" stroke-width="3" rx="15"/>
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ff9900">AWS Cloud</text>

  <!-- EC2 인스턴스 -->
  <rect x="80" y="340" width="640" height="280" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="10"/>
  <text x="400" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1976d2">EC2 Instance (Ubuntu)</text>

  <!-- Frontend 서버 -->
  <rect x="110" y="390" width="200" height="90" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="8"/>
  <text x="210" y="415" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#000">Frontend Server</text>
  <text x="210" y="435" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#000">React App + NginX</text>
  <text x="210" y="450" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">lottomate.eeerrorcode.com</text>
  <text x="210" y="465" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Port: 80/443</text>

  <!-- Backend 서버 -->
  <rect x="340" y="390" width="200" height="90" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="8"/>
  <text x="440" y="415" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#000">Backend Server</text>
  <text x="440" y="435" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#000">Spring Boot API</text>
  <text x="440" y="450" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">lottomateapi.eeerrorcode.com</text>
  <text x="440" y="465" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Port: 8080</text>

  <!-- 데이터베이스 -->
  <rect x="110" y="520" width="430" height="80" fill="#fce4ec" stroke="#e91e63" stroke-width="2" rx="8"/>
  <text x="325" y="545" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#000">AWS Aurora RDS</text>
  <text x="325" y="565" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#000">MariaDB Compatible</text>
  <text x="325" y="580" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">사용자 데이터, 복권 데이터, 당첨 이력</text>

  <!-- 외부 서비스들 -->
  <rect x="800" y="280" width="350" height="380" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="10"/>
  <text x="975" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#9c27b0">External Services</text>

  <!-- 동행복권 사이트 -->
  <rect x="830" y="340" width="290" height="60" fill="#ffebee" stroke="#f44336" stroke-width="1" rx="5"/>
  <text x="975" y="365" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#000">동행복권 공식 사이트</text>
  <text x="975" y="380" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">당첨 번호 데이터 크롤링</text>

  <!-- 포트원 API -->
  <rect x="830" y="420" width="290" height="60" fill="#e0f2f1" stroke="#009688" stroke-width="1" rx="5"/>
  <text x="975" y="445" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#000">포트원 (PortOne)</text>
  <text x="975" y="460" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">결제 API Gateway</text>

  <!-- 토스페이먼츠 -->
  <rect x="830" y="500" width="290" height="60" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="5"/>
  <text x="975" y="525" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#000">토스페이먼츠</text>
  <text x="975" y="540" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">PG사 - 실제 결제 처리</text>

  <!-- 사용자 -->
  <rect x="50" y="700" width="150" height="60" fill="#f3e5f5" stroke="#673ab7" stroke-width="2" rx="8"/>
  <text x="125" y="725" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#000">사용자</text>
  <text x="125" y="745" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">웹 브라우저</text>

  <!-- 화살표들 -->
  <!-- CI/CD 파이프라인 -->
  <line x1="200" y1="220" x2="200" y2="250" stroke="#34495e" stroke-width="2"/>
  <polygon points="195,245 200,255 205,245" fill="#34495e"/>
  <text x="220" y="235" font-family="Arial, sans-serif" font-size="9" fill="#666">Push to main</text>
  
  <line x1="350" y1="175" x2="420" y2="165" stroke="#34495e" stroke-width="2"/>
  <polygon points="415,160 425,165 415,170" fill="#34495e"/>
  
  <line x1="490" y1="200" x2="490" y2="340" stroke="#34495e" stroke-width="2"/>
  <polygon points="485,335 490,345 495,335" fill="#34495e"/>
  <text x="510" y="270" font-family="Arial, sans-serif" font-size="9" fill="#666">Deploy</text>

  <!-- 사용자 → 프론트엔드 -->
  <line x1="200" y1="700" x2="210" y2="480" stroke="#34495e" stroke-width="2"/>
  <polygon points="205,485 210,475 215,485" fill="#34495e"/>
  <text x="160" y="590" font-family="Arial, sans-serif" font-size="9" fill="#666">HTTPS</text>

  <!-- 프론트엔드 ↔ 백엔드 -->
  <line x1="310" y1="430" x2="340" y2="430" stroke="#34495e" stroke-width="2"/>
  <polygon points="335,425 345,430 335,435" fill="#34495e"/>
  <text x="325" y="420" font-family="Arial, sans-serif" font-size="9" fill="#666">API</text>

  <!-- 백엔드 ↔ 데이터베이스 -->
  <line x1="440" y1="480" x2="440" y2="520" stroke="#34495e" stroke-width="2"/>
  <polygon points="435,515 440,525 445,515" fill="#34495e"/>
  <text x="410" y="500" font-family="Arial, sans-serif" font-size="9" fill="#666">SQL</text>

  <!-- 백엔드 → 외부 서비스들 -->
  <line x1="540" y1="420" x2="830" y2="370" stroke="#95a5a6" stroke-width="1" stroke-dasharray="5,5"/>
  <polygon points="825,365 835,370 825,375" fill="#95a5a6"/>
  <text x="685" y="390" font-family="Arial, sans-serif" font-size="9" fill="#666">크롤링</text>

  <line x1="540" y1="440" x2="830" y2="450" stroke="#95a5a6" stroke-width="1" stroke-dasharray="5,5"/>
  <polygon points="825,445 835,450 825,455" fill="#95a5a6"/>
  <text x="685" y="450" font-family="Arial, sans-serif" font-size="9" fill="#666">결제 API</text>

  <!-- 포트원 → 토스페이먼츠 -->
  <line x1="975" y1="480" x2="975" y2="500" stroke="#95a5a6" stroke-width="1" stroke-dasharray="5,5"/>
  <polygon points="970,495 975,505 980,495" fill="#95a5a6"/>
  <text x="985" y="490" font-family="Arial, sans-serif" font-size="9" fill="#666">PG 연동</text>

  <!-- 범례 -->
  <text x="50" y="790" font-family="Arial, sans-serif" font-size="10" fill="#666">🔹 실선: 직접 연결  🔹 점선: API 호출  🔹 진행중: 정기구매 스케줄러 (미구현)</text>
</svg>